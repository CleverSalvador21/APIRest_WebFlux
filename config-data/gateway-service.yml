server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: locahost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
     routes:
      - id: product-service
        uri: http://localhost:8090/api/products
        predicates:
           - Path=/api/products/**